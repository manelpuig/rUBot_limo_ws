TebLocalPlannerROS:

 odom_topic: odom
    
 # Robot
 max_vel_x: 1.0
 max_vel_x_backwards: 0.3
 max_vel_y: 0.0
 max_vel_theta: 1.0
 acc_lim_x: 0.5
 acc_lim_theta: 1.0

 min_turning_radius: 0.7
 wheelbase: 0.2
 cmd_angle_instead_rotvel: False

 footprint_model:
   type: "polygon"
   vertices: [ [-0.08,-0.1], [0.22,-0.1], [0.22,0.1], [-0.08,0.1] ]

 # GoalTolerance
 xy_goal_tolerance: 0.2
 yaw_goal_tolerance: 0.2
 free_goal_vel: False
 complete_global_plan: True
    
 # Obstacles
 min_obstacle_dist: 0.25
 inflation_dist: 0.6
 dynamic_obstacle_inflation_dist: 0.6
 include_dynamic_obstacles: True 